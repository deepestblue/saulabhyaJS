name: Run linter and unit tests

on: [push, workflow_dispatch]

jobs:
  lint_and_test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --no-package-lock --no-fund

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test
